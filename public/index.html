<head>

            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--text-color);
            min-height: 100vh;
        }

        /* L·ªõp ph·ªß t·ªëi ƒë·ªÉ l√†m n·ªïi b·∫≠t n·ªôi dung tr√™n h√¨nh n·ªÅn */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .icon-container {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        /* Hi·ªáu ·ª©ng khi ƒë√®n s√°ng */
        .card.active .icon-container {
            color: #ffd700; /* M√†u v√†ng s√°ng */
            text-shadow: 0 0 15px #ffd700;
        }

        .card h3 {
            margin: 10px 0 20px 0;
            font-size: 1.1rem;
            font-weight: 400;
        }

        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .card { padding: 15px; }
            .icon-container { font-size: 2rem; }
        }
    </style>
</head>

<body>

            <label class="switch">

<script>
    const states = {};
    let socket;

    function connectWS() {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        socket = new WebSocket(`${protocol}//${window.location.host}`);

        socket.onopen = () => console.log("‚úÖ ƒê√£ k·∫øt n·ªëi WebSocket th√†nh c√¥ng!");

        socket.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.relay && data.state) {
                    console.log("üì® C·∫≠p nh·∫≠t t·ª´ thi·∫øt b·ªã:", data.relay, data.state);
                    states[data.relay] = data.state;
                    updateUI(data.relay, data.state);
                }
            } catch (e) { console.error("L·ªói parse JSON", e); }
        };

        socket.onclose = () => {
            console.log("‚ö†Ô∏è M·∫•t k·∫øt n·ªëi. ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i sau 5s...");
            setTimeout(connectWS, 5000); // T·ª± ƒë·ªông k·∫øt n·ªëi l·∫°i
        };

        socket.onerror = (err) => console.error("‚ùå L·ªói WebSocket:", err);
    }

    function updateUI(relay, state) {
        // L·∫•y ID sau d·∫•u / cu·ªëi c√πng
        const id = relay.split('/').pop();
        const checkbox = document.getElementById(id);
        const card = document.getElementById(id + '-card');

        if (checkbox) checkbox.checked = (state === 'ON');
        if (card) {
            state === 'ON' ? card.classList.add('active') : card.classList.remove('active');
        }
    }

    async function toggleLight(element, relay) {
        const state = element.checked ? 'ON' : 'OFF';
        try {
            const response = await fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ relay, state }),
            });
            if (!response.ok) throw new Error();
            states[relay] = state;
            updateUI(relay, state);
        } catch (error) {
            alert('L·ªói ƒëi·ªÅu khi·ªÉn!');
            element.checked = !element.checked;
        }
    }

    // Kh·ªüi ch·∫°y
    connectWS();
</script>
